<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Graham Nessler</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but personal-site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <router-view></router-view>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    function showStickyBar() {
      var elem = document.getElementById('stickyHeader');
      if (elem.classList.contains('hidden')) {
        elem.classList.remove('hidden');
      }
      elem.classList.add('shown');
    }

    function hideStickyBar() {
      var elem = document.getElementById('stickyHeader');
      if (elem.classList.contains('shown')) {
        elem.classList.remove('shown');
      }
      elem.classList.add('hidden');
    }

    document.addEventListener('scroll', function () {
      var headerHght = document.getElementById('header').offsetHeight;
      var scrolledTo = window.pageYOffset;
      if (scrolledTo > (headerHght + 200)) {
        showStickyBar();
      } else {
        hideStickyBar();
      }
    });
  </script>
</html>
